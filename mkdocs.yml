site_name: cryptofeed-questdb
repo_url: https://github.com/keiser1080/cryptofeed-questdb
site_url: https://keiser1080.github.io/cryptofeed-questdb
site_description: crypto to questdb
site_author: Icham Achtir
edit_uri: edit/main/docs/
repo_name: keiser1080/cryptofeed-questdb
copyright: Maintained by <a href="https://keiser1080.com">keiser1080</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/cryptofeed_questdb"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/keiser1080/cryptofeed-questdb
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cryptofeed-questdb

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
